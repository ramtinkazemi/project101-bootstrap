name: 'Bootstrap Application'

env:
  AWS_REGION: 'ap-southeast-2'
  AWS_ACCOUNT_ID: '211125726495'
  AWS_OIDC_ROLE: 'arn:aws:iam::211125726495:role/gha-bootstrap-role-ap-southeast-2'

  STACK: 'project101'
  APP: 'webapp'
  ENV: 'dev'

  GITHUB_APP_REPO: '"ramtinkazemi/project101-app'

on:
  workflow_dispatch:
    inputs:
      name:
        default: Manual Run
        description: "Bootstrapping <app-name>"
  push:
    branches:
      - main

permissions:
  id-token: write   
  contents: read 

jobs:
  main:
    name: 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: AWS OIDC Provider
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.AWS_OIDC_ROLE }}
          role-session-name: github-actions-bootstrap

      - name: Bootstrap Application
        run: make bootstrap-app
